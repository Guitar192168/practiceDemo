<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><input class="search" type="text"><script>    // 1.获取输入框    var search = document.querySelector(".search");    // 2.监听输入内容,发送ajax请求    // 2.1.定义一个监听函数    var counter = 0;    function searchChange() {        counter++;        console.log("发送" + counter + "网络请求");    }    // function debounce(fn, delay) {    //     var timer = null;    //     return function () {    //         if (timer) clearTimeout(timer);    //         timer = setTimeout(function () {    //             console.log(this, 'this')    //             fn();    //         }, delay);    //     }    // }    function debounce(fn, delay) {        var timer = null;        return function () {            if (timer) clearTimeout(timer);            // 获取this和argument            var _this = this;            var _arguments = arguments;            timer = setTimeout(function () {                // 在执行时，通过apply来使用_this和_arguments                console.log(_this, '_this', _arguments, '_arguments')                fn.apply(_this, _arguments);            }, delay);        }    }    // 绑定oninput    search.oninput = debounce(searchChange, 500)</script></body></html>
