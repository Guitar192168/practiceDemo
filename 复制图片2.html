<html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <title>Insert title here</title>    <SCRIPT LANGUAGE="JScript">        var oPopup = window.createPopup();        function ButtonClick(div)        {//var div = document.getElementById('divId');            div.contentEditable = 'true';            var controlRange;            if (document.body.createControlRange) {                controlRange = document.body.createControlRange();                controlRange.addElement(div);                controlRange.execCommand('Copy');            }            div.contentEditable = 'false';        }    </SCRIPT></head><body><div id="divId1">    <img src="http://101.133.156.112/attachment/jpg/6248/1_19484.jpg" onclick="ButtonClick(this)"></div></BODY></body></html>
