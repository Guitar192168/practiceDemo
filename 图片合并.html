<!doctype html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <title>Insert title here</title></head><body><div id="divId1">    <img id="aa" style="width: 200px;height: 400px" src="http://101.133.156.112/attachment/jpg/6248/1_19484.jpg"         onclick="CopyImage()"></div></body><script>    function CopyImage() {        var range = document.createRange();        range.selectNode(document.getElementById('divId1'));        window.getSelection().addRange(range);        document.execCommand("Copy");        console.log('复制成功')    }</script></html>
